<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Compose New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" language="javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- New Tweet Form -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <!-- Tweets -->
      <article class="tweet">
          <header class="tweet-header">
            <img class="profile-pic" src="http://www.counterweights.ca/blog/wp-content/uploads/2017/12/aaaankmls01.jpg">
            <div>
              <h2 class="name">Jozy Altidore</h2>
              <h3 class="handle">@Goalzy</h3>
            </div>

          </header>
          <section class="tweet-message">
            the tweet
          </section>
          <footer class="tweet-footer">
            <span>10 days ago</span>
            <img class="footer-images" src="/images/heart.png">
            <img class="footer-images" src="/images/retweeter.png">
            <img class="footer-images" src="/images/flag.png">
          </footer>
      </article>

    </main>

  </body>
</html>
